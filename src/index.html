<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <table class="calculator">
      <tr>
        <td colspan="4"><input type="text" class="display" disabled></td>
      </tr>

      <tr>
        <td><button class="btn btn-clear">C</button></td>
        <td><button class="btn btn-display  btn-par">(</button></td>
        <td><button class="btn btn-display  btn-par">)</button></td>
        <td><button class="btn btn-display  btn-operator">/</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-display">7</button></td>
        <td><button class="btn btn-display">8</button></td>
        <td><button class="btn btn-display">9</button></td>
        <td><button class="btn btn-display  btn-operator">*</button></td>
      </tr>
     
      <tr>
        <td><button class="btn btn-display">4</button></td>
        <td><button class="btn btn-display">5</button></td>
        <td><button class="btn btn-display">6</button></td>
        <td><button class="btn btn-display btn-operator">-</button></td>
      </tr>
     
      <tr>
        <td><button class="btn btn-display">1</button></td>
        <td><button class="btn btn-display">2</button></td>
        <td><button class="btn btn-display">3</button></td>
        <td><button class="btn btn-display btn-operator">+</button></td>
      </tr>

      <tr>
        <td><button class="btn btn-display">0</button></td>
        <td><button class="btn btn-display">.</button></td>
        <td><button class="btn btn-del">&laquo;</button></td>
        <td><button class="btn btn-eq">=</button></td>
      </tr>

    </table>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
